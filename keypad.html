<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="/keypad.css" />
</head>
<style>
</style>
<body>
<script>
function cL(elm) {
    var inp = document.getElementById("inputArea");
    inp.value += elm;
}
var calibStatus = -1;

function cal() {
    var button = document.getElementById("calButton");
    var numpad = document.getElementById("numpad");
    var input = document.getElementById("inputArea");
    var calibrationDiv = document.getElementById("calibrationDiv");

    if (calibStatus == 1) {
        button.textContent = "Calibrate";
        numpad.style.visibility = "visible";
        input.style.visibility = "visible";
        calibrationDiv.style.visibility = "hidden";

    } else {
        Restart();
        button.textContent = "Stop Calibration";
        numpad.style.visibility = "hidden";
        input.style.visibility = "hidden";
        calibrationDiv.style.visibility = "visible";
    }
    calibStatus *= -1;
}
</script>
<script src="/js/main.js"></script>
<script src="/js/WebGazer.js" type="text/javascript"></script>
<div id ="numpad" >
    <button onclick="cL(3)" class="block">3</button>
    <button onclick="cL(2)" class="block">2</button>
    <button onclick="cL(1)" class="block">1</button>
    <button onclick="cL(6)" class="block">6</button>
    <button onclick="cL(5)" class="block">5</button>
    <button onclick="cL(4)" class="block">4</button>
    <button onclick="cL(9)" class="block">9</button>
    <button onclick="cL(8)" class="block">8</button>
    <button onclick="cL(7)" class="block">7</button>
</div>

 <div id="calibrationDiv" style="visibility: hidden">
    <input type="button" class="Calibration" id="Pt1"></input>
    <input type="button" class="Calibration" id="Pt2"></input>
    <input type="button" class="Calibration" id="Pt3"></input>
    <input type="button" class="Calibration" id="Pt4"></input>
    <input type="button" class="Calibration" id="Pt5"></input>
    <input type="button" class="Calibration" id="Pt6"></input>
    <input type="button" class="Calibration" id="Pt7"></input>
    <input type="button" class="Calibration" id="Pt8"></input>
    <input type="button" class="Calibration" id="Pt9"></input>
</div>

<input type="text" id="inputArea">
<button type="button" id="calButton" onclick="cal()">Calibrate</button>
</body>
</html>
